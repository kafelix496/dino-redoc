get:
  tags:
    - album
  summary: get asset detail
  description: get asset information.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: assetId
      description: target asset id.
      in: path
      schema:
        type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: "/schema/album/assetWithId.yaml"
              - type: object
                properties:
                  reaction:
                    $ref: "/schema/album/reaction.yaml"
                  comments:
                    type: array
                    maxItems: 25
                    items:
                      $ref: "/schema/album/commentWithIdAndReaction.yaml"
                  siblings:
                    type: array
                    items:
                      type: string
                      format: uuid
                      description: assets id in the same post.
              - $ref: "/schema/shared/time.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
