put:
  tags:
    - album
  summary: update comment
  description: update comment information.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: commentId
      description: target comment id.
      in: path
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              $ref: "/schema/album/commentContent.yaml"
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "/schema/album/commentWithIdAndReaction.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
delete:
  tags:
    - album
  summary: delete comment
  description: delete comment.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: commentId
      description: target comment id.
      in: path
      schema:
        type: string
        format: uuid
  responses:
    204:
      description: successful operation
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
