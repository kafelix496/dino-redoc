get:
  tags:
    - album
  summary: get comment list
  description: get post/asset comment list.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: parent
      description: target parent that has comments.
      required: true
      in: query
      schema:
        type: string
    - name: parentId
      description: target parent id.
      required: true
      in: query
      schema:
        type: string
        format: uuid
    - name: page
      description: page number. size of the page is 25.
      required: true
      in: query
      schema:
        type: number
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                minimum: 0
                description: total comment count.
              comments:
                type: array
                maxItems: 25
                items:
                  allOf:
                    - $ref: "/schema/album/commentResponse.yaml"
                    - type: object
                      properties:
                        reaction:
                          $ref: "/schema/album/reaction.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
post:
  tags:
    - album
  summary: create comment
  description: create post/asset comment.
  consumes:
    - application/json
  produces:
    - application/json
  requestBody:
    content:
      application/json:
        schema:
          required:
            - parent
            - parentId
            - content
          allOf:
            - type: object
              properties:
                parent:
                  type: string
                  description: target parent that has comments.
                  enum:
                    - "album.posts"
                    - "album.assets"
                parentId:
                  type: string
                  format: uuid
                  description: target parent id.
            - type: object
              properties:
                content:
                  $ref: "/schema/album/commentContent.yaml"
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "/schema/album/commentResponse.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
