get:
  tags:
    - album
  summary: get post list
  description: get post list.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: page
      description: page number. size of the page is 10.
      required: true
      in: query
      schema:
        type: number
    - name: category
      description: category to filter.
      in: query
      schema:
        type: string
        format: uuid
    - name: asset
      description: asset to see detail on modal.
      in: query
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                minimum: 0
                description: total post count.
              posts:
                type: array
                maxItems: 10
                items:
                  $ref: "/schema/album/postResponse.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
post:
  tags:
    - album
  summary: create post
  description: create post.
  consumes:
    - application/json
  produces:
    - application/json
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - assetsKey
            - audience
            - title
          properties:
            title:
              type: string
              maxLength: 25
              description: post title.
            description:
              type: string
              maxLength: 100
              description: post description.
            audience:
              type: string
              $ref: "#/components/enums/postAudience"
            categories:
              type: array
              items:
                type: string
                format: uuid
            assets:
              type: array
              minLength: 1
              items:
                type: object
                properties:
                  key:
                    $ref: "/schema/album/assetKey.yaml"
                  extension:
                    type: string
                    description: file extension.
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "/schema/album/postResponse.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
