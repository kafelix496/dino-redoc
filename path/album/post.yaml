get:
  tags:
    - album
  summary: get post list
  description: get post list.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: page
      description: page number. size of the page is 25.
      required: true
      in: query
      schema:
        type: number
    - name: audience
      description: audience to filter.
      required: true
      in: query
      schema:
        type: string
        enum: [VIEWER, ALL]
    - name: category
      description: category to filter.
      required: true
      in: query
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                minimum: 0
                description: total post count.
              posts:
                type: array
                maxItems: 25
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      format: uuid
                      description: post id.
                    audience:
                      type: string
                      enum: [VIEWER, ALL]
                    categories:
                      type: array
                      items:
                        $ref: "/schema/album/categoryWithId.yaml"
                    reaction:
                      $ref: "/schema/album/reaction.yaml"
                    assets:
                      type: array
                      items:
                        $ref: "/schema/album/assetWithId.yaml"
                    comments:
                      type: array
                      maxItems: 25
                      items:
                        $ref: "/schema/album/commentWithIdAndReaction.yaml"
                    description:
                      type: string
                      maxLength: 100
                      description: post description.
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
post:
  tags:
    - album
  summary: create post
  description: create post.
  consumes:
    - application/json
  produces:
    - application/json
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - assetsKey
            - audience
            - title
          properties:
            assets:
              type: array
              minLength: 1
              items:
                type: object
                properties:
                  key:
                    $ref: "/schema/album/assetKey.yaml"
                  extension:
                    type: string
                    description: file extension.
            audience:
              type: string
              enum: [VIEWER, ALL]
            categoriesId:
              type: array
              items:
                type: string
                format: uuid
            title:
              type: string
              maxLength: 10
              description: post title.
            description:
              type: string
              maxLength: 100
              description: post description.
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: string
                format: uuid
                description: post id.
              audience:
                type: string
                enum: [VIEWER, ALL]
              categories:
                type: array
                items:
                  $ref: "/schema/album/categoryWithId.yaml"
              reaction:
                $ref: "/schema/album/reaction.yaml"
              assets:
                type: array
                items:
                  $ref: "/schema/album/assetWithId.yaml"
              comments:
                type: array
                maxItems: 25
                items:
                  $ref: "/schema/album/commentWithIdAndReaction.yaml"
              createdAt:
                type: string
                format: date-time
              updatedAt:
                type: string
                format: date-time
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
