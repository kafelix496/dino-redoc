post:
  tags:
    - album
  summary: set reaction
  description: set reaction.
  consumes:
    - application/json
  produces:
    - application/json
  requestBody:
    content:
      application/json:
        schema:
          required:
            - parent
            - parentId
            - status
          allOf:
            - type: object
              properties:
                parent:
                  type: string
                  description: target parent that has reaction.
                  enum:
                    - "album.posts"
                    - "album.assets"
                    - "album.comments"
                parentId:
                  type: string
                  format: uuid
                  description: target parent id.
            - type: object
              properties:
                status:
                  type: string
                  description: reaction status of the self.
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "/schema/album/reactionResponse.yaml"
    400:
      description: unexpected error
    401:
      description: unauthorized
    405:
      description: invalid method
